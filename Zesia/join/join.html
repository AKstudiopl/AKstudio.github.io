<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="join.js" defer></script>
  <link rel="stylesheet" href="join.css">
  <title>Login Form</title>
</head>
<body>

 <img src="https://pbs.twimg.com/media/Ffi44c-WIAEp8dW?format=jpg&amp;name=large" onerror="removeThis(this)">

  <div style="visibility: hidden;" id="logged-in">
    <p><strong>Logged in as:</strong>
    </p>
    <div id="logged-in-list"></div>
  </div>

  <form id="login-form">
    <h2>Login Form</h2>

    <label for="username">Username:</label>
    <input type="text" placeholder="Enter username..." id="username" />

    <label for="password">Password:</label>
    <input type="password" placeholder="Enter password..." id="password" />

    <input type="submit" value="Login" />
  </form>

<script src="database/users.js"></script>

</body>
</html>
